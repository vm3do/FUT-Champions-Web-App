        <!-- form -->

        <div class="form-alert hidden">
            <form name="form">
                <input type="text" id="player-name" placeholder="Name" required>
                <input type="text" id="player-pic" placeholder="Pic Link" required>
                <select name="player-position" id="player-position">
        
                        <option value="st">Striker (ST)</option>
                        <option value="lw">Left Wing (LW)</option>
                        <option value="rw">Right Wing (RW)</option>
                
                        <option value="cm">Central Midfielder (CM)</option>
                        <option value="lm">Left Midfielder (LM)</option>
                        <option value="rm">Right Midfielder (RM)</option>
                
                        <option value="cb">Center Back (CB)</option>
                        <option value="lb">Left Back (LB)</option>
                        <option value="rb">Right Back (RB)</option>
                
                        <option value="gk">Goalkeeper (GK)</option>
                </select>        
                <input type="text" id="flag-link" placeholder="Flag Link" required>
                <input type="text" id="logo-link" placeholder="Logo Link" required>
                <input type="number" id="player-rating" placeholder="Rating" min="0" max="100" required>

                <div id="players-stats" class="stats">
                    <input type="number" id="pac" placeholder="Pac" >
                    <input type="number" id="sho" placeholder="Sho"  >
                    <input type="number" id="pas" placeholder="Pas"  >
                    <input type="number" id="dri" placeholder="Dri"  >
                    <input type="number" id="def" placeholder="Def"  >
                    <input type="number" id="phy" placeholder="Phy"  >
                </div>

                <div id="gk-stats" class="hidden">
                    <input type="number" id="div" placeholder="Div" >
                    <input type="number" id="han" placeholder="Han"  >
                    <input type="number" id="kic" placeholder="Kic"  >
                    <input type="number" id="ref" placeholder="Ref"  >
                    <input type="number" id="spe" placeholder="Spe"  >
                    <input type="number" id="pos" placeholder="Pos"  >
                </div>

                <div class="error-message hidden">Invalid name! Only alphabets allowed.</div>

                <button id="button" type="submit">Add players</button>
            </form>
